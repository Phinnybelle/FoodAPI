<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Hunt</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen bg-cover bg-center" style="background-image: url('background2.jpg');">
    <header class="border-b text-white">
        <div id="header" class="flex flex-col justify-center items-center">
            <img src="icon.png" alt="" class="w-32 h-32 rounded-full object-contain">
            <h1 class="text-green-700 font-bold text-4xl">SheBites Flavor Hunt</h1>
            <h3 class="italic text-gray-400 font-bold">Passion for delicious food</h3>
        </div>

        <div class="flex flex-row justify-center items-center mb-6 mt-2">
            <button id="addBtn" class="border bg-green-700 text-gray-400 font-bold rounded-lg p-4 m-4">Hunt Random meal</button>
        </div>

    </header>

    <main>
        <div id="mainBody" class="flex flex-col justify-center items-center mt-6">
            <h1 class="text-gray-400 font-bold text-3xl">Ready to hunt?</h1>
            <h3 class="max-w-sm md:max-w-full text-gray-400 font-bold ">Click on "Hunt Random meal" to start hunting...</h3>
        </div>

        <div id="fetchRandom">

        </div>

    </main>

    <script src="script.js"></script>

    
</body>
</html>
